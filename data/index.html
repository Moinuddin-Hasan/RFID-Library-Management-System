<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
        </header>
        
        <div class="login-container">
            <div class="login-methods">
                <div class="login-method">
                    <h3>Staff Login</h3>
                    <form id="staff-login-form">
                        <div class="form-group">
                            <label for="staff-username">Username:</label>
                            <input type="text" id="staff-username" required>
                        </div>
                        <div class="form-group">
                            <label for="staff-password">Password:</label>
                            <input type="password" id="staff-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>

                <div class="login-method">
                    <h3>Student Login</h3>
                    <form id="student-login-form">
                        <div class="form-group">
                            <label for="student-id">Student ID:</label>
                            <input type="text" id="student-id" required>
                        </div>
                        <div class="form-group">
                            <label for="student-password">Password:</label>
                            <input type="password" id="student-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>

                <div class="login-method">
                    <h3>RFID Card Login</h3>
                    <p>Place your card on the scanner when the motion sensor is activated.</p>
                    <div id="card-status" class="status-box">
                        Waiting for card...
                    </div>
                    <div id="last-uid-display" class="hidden"></div>
                </div>
            </div>
            
            <!-- Book Return Section -->
            <div class="book-return-section">
                <h3>Return a Book</h3>
                <p>Scan a book card to return it to the library.</p>
                <button id="return-book-btn" class="btn btn-accent">Return Book</button>
                <div id="return-book-section" class="hidden">
                    <div id="return-status" class="status-box">Please scan book card...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
